<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Ridhi Sidhi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --peach: #ffccbc;
      --orange: #ff7043;
    }
  </style>
</head>
<body class="bg-white text-black font-sans">
  <header class="p-6 flex justify-between items-center bg-black text-white shadow-md">
    <h1 class="text-2xl font-bold tracking-wider">Ridhi Sidhi</h1>
    <nav class="space-x-6 text-peach-400">
      <a href="index.html" class="hover:text-orange-400">Home</a>
      <a href="portfolio.html" class="hover:text-orange-400">Portfolio</a>
      <a href="about.html" class="hover:text-orange-400">About</a>
      <a href="contact.html" class="hover:text-orange-400">Contact</a>
    </nav>
  </header>
  <main class="px-6 py-20 bg-[var(--peach)] min-h-screen">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6">Let’s Work Together</h2>
      <p class="text-lg text-gray-700 mb-10">Have a project in mind or just want to say hello? Drop me a message and I’ll get back to you soon!</p>
      <form class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
        <div class="flex flex-col text-left">
          <label for="name" class="font-semibold mb-1">Name</label>
          <input type="text" id="name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Your Name" required>
        </div>
        <div class="flex flex-col text-left">
          <label for="email" class="font-semibold mb-1">Email</label>
          <input type="email" id="email" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="you@example.com" required>
        </div>
        <div class="flex flex-col text-left">
          <label for="message" class="font-semibold mb-1">Message</label>
          <textarea id="message" rows="5" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Your message..." required></textarea>
        </div>
        <button type="submit" class="bg-[var(--orange)] text-white px-6 py-3 rounded-full font-semibold hover:bg-orange-600 transition">Send Message</button>
      </form>
      <div class="mt-12">
        <p class="text-sm text-gray-600">Or reach out via:</p>
        <div class="flex justify-center gap-4 mt-2 text-lg">
          <a href="#" class="hover:text-orange-600">Instagram</a>
          <a href="#" class="hover:text-orange-600">Behance</a>
          <a href="#" class="hover:text-orange-600">Dribbble</a>
          <a href="#" class="hover:text-orange-600">LinkedIn</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center py-6 mt-12 bg-black text-white text-sm">
    © 2025 Ridhi Sidhi. All rights reserved.
  </footer>
</body>
</html>
